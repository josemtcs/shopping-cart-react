name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests (Cart y Product only)
        run: npx jest src/__tests__/unit/Cart.test.jsx src/__tests__/unit/Product.test.jsx

      - name: Run Cypress tests
        run: npm run cypress:run